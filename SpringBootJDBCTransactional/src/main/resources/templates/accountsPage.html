<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Bank</title>

    <style>
        th, td {
            padding: 5px;
        }
    </style>

</head>

<body>
<!-- Include menu.html -->
<th:block th:include="/menu"/>

<h2>Accounts</h2>

<style>
    table { width: 150px; border-collapse: collapse; }
    th, td { padding: 2px; border: 1px solid #006633; }
    th { font-weight: normal; }
</style>

<table>
    <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Balance</th>
    </tr>
    <tr th:each="accountInfo : ${accountInfos}">
        <td th:utext="${accountInfo.id}">..</td>
        <td th:utext="${accountInfo.fullName}">..</td>
        <td th:utext="${accountInfo.balance}">..</td>
    </tr>

</table>
</body>
</html>
